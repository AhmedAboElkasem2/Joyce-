
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joyce's Birthday Countdown</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #ffffff;
      background: linear-gradient(135deg, #ff6ec4, #7873f5, #ffd93d, #00c9a7);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 2px 2px #00000050;
    }

    .countdown {
      font-size: 50px;
      text-shadow: 2px 2px #00000050;
    }
  </style>
</head>
<body>
  <h1>Time left until Joyceâ€™s birthday ðŸŒ™ðŸŽ‰</h1>
  <div class="countdown" id="countdown">Loading...</div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const target = new Date('2025-07-09T00:00:00');

      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "Itâ€™s Joyceâ€™s birthday! ðŸŽ‚ðŸŽˆðŸŽŠ";
        clearInterval(timer);
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${hours} hours ${minutes} minutes ${seconds} seconds`;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
